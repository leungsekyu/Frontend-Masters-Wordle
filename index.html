<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page-upper">
        <div class="game">
            <header>Wordle</header>
            <div class="line" id="line1">
                <div class="letter" id="1a"></div>
                <div class="letter" id="1b"></div>
                <div class="letter" id="1c"></div>
                <div class="letter" id="1d"></div>
                <div class="letter" id="1e"></div>
            </div>
            <div class="line" id="line2">
                <div class="letter" id="2a"></div>
                <div class="letter" id="2b"></div>
                <div class="letter" id="2c"></div>
                <div class="letter" id="2d"></div>
                <div class="letter" id="2e"></div>
            </div>
            <div class="line" id="line3">
                <div class="letter" id="3a"></div>
                <div class="letter" id="3b"></div>
                <div class="letter" id="3c"></div>
                <div class="letter" id="3d"></div>
                <div class="letter" id="3e"></div>
            </div>
            <div class="line" id="line4">
                <div class="letter" id="4a"></div>
                <div class="letter" id="4b"></div>
                <div class="letter" id="4c"></div>
                <div class="letter" id="4d"></div>
                <div class="letter" id="4e"></div>
            </div>
            <div class="line" id="line5">
                <div class="letter" id="5a"></div>
                <div class="letter" id="5b"></div>
                <div class="letter" id="5c"></div>
                <div class="letter" id="5d"></div>
                <div class="letter" id="5e"></div>
            </div>
            <div class="line" id="line6">
                <div class="letter" id="6a"></div>
                <div class="letter" id="6b"></div>
                <div class="letter" id="6c"></div>
                <div class="letter" id="6d"></div>
                <div class="letter" id="6e"></div>
            </div>
        </div>
    </div>

    <div class="page-lower">
        <div class="keyboard">
            <div class="keyboard-line" id="keyboard-line1">
                <button id="q">Q</button>
                <button id="w">W</button>
                <button id="e">E</button>
                <button id="r">R</button>
                <button id="t">T</button>
                <button id="y">Y</button>
                <button id="u">U</button>
                <button id="i">I</button>
                <button id="o">O</button>
                <button id="p">P</button>
            </div>
            <div class="keyboard-line" id="keyboard-line2">
                <button id="a">A</button>
                <button id="s">S</button>
                <button id="d">D</button>
                <button id="f">F</button>
                <button id="g">G</button>
                <button id="h">H</button>
                <button id="j">J</button>
                <button id="k">K</button>
                <button id="l">L</button>
            </div>
            <div class="keyboard-line">
                <button class="large backspace">‚Üê</button>
                <button id="z">Z</button>
                <button id="x">X</button>
                <button id="c">C</button>
                <button id="v">V</button>
                <button id="b">B</button>
                <button id="n">N</button>
                <button id="m">M</button>
                <button class="large enter">Enter</button>
            </div>
        </div>
    </div>

    <script src="./wordle.js"></script>
</body>

</html>
