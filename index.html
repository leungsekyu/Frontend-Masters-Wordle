<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>Wordle</header>
        <div class="row" id="row1">
            <input type="text" id='1a' maxlength="1" autocomplete="off">
            <input type="text" id='1b' maxlength="1" autocomplete="off">
            <input type="text" id='1c' maxlength="1" autocomplete="off">
            <input type="text" id='1d' maxlength="1" autocomplete="off">
            <input type="text" id='1e' maxlength="1" autocomplete="off">
        </div>
        <div class="row" id="row2">
            <input type="text" id='2a' maxlength="1" autocomplete="off">
            <input type="text" id='2b' maxlength="1" autocomplete="off">
            <input type="text" id='2c' maxlength="1" autocomplete="off">
            <input type="text" id='2d' maxlength="1" autocomplete="off">
            <input type="text" id='2e' maxlength="1" autocomplete="off">
        </div>
        <div class="row" id="row3">
            <input type="text" id='3a' maxlength="1" autocomplete="off">
            <input type="text" id='3b' maxlength="1" autocomplete="off">

            <input type="text" id='3d' maxlength="1" autocomplete="off">
            <input type="text" id='3e' maxlength="1" autocomplete="off">
        </div>
        <div class="row" id="row4">
            <input type="text" id='4a' maxlength="1" autocomplete="off">
            <input type="text" id='4b' maxlength="1" autocomplete="off">

            <input type="text" id='4d' maxlength="1" autocomplete="off">
            <input type="text" id='4e' maxlength="1" autocomplete="off">
        </div>
        <div class="row" id="row5">
            <input type="text" id='5a' maxlength="1" autocomplete="off">
            <input type="text" id='5b' maxlength="1" autocomplete="off">
            <input type="text" id='5c' maxlength="1" autocomplete="off">
            <input type="text" id='5d' maxlength="1" autocomplete="off">
            <input type="text" id='5e' maxlength="1" autocomplete="off">
        </div>
        <div class="row" id="row6">
            <input type="text" id='6a' maxlength="1" autocomplete="off">

            <input type="text" id='6e' maxlength="1" autocomplete="off">

    <div class="alphabet">
        <div class="alp-row">
            <div id="a">A</div>
            <div id="b">B</div>
            <div id="c">C</div>
            <div id="d">D</div>
            <div id="e">E</div>
            <div id="f">F</div>
            <div id="g">G</div>
            <div id="h">H</div>
            <div id="i">I</div>
            <div id="j">J</div>
            <div id="k">K</div>
            <div id="l">L</div>
            <div id="m">M</div>
        </div>
        <div class="alp-row">
            <div id="n">N</div>
            <div id="o">O</div>
            <div id="p">P</div>
            <div id="q">Q</div>
            <div id="r">R</div>
            <div id="s">S</div>
            <div id="t">T</div>
            <div id="u">U</div>
            <div id="v">V</div>
            <div id="w">W</div>

    <script src="./wordle.js"></script>

</html>
